<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Aim Training</title>
  </head>
  <body>

    <div class="container">
      <div>
        <div class="highscore-info">highscore: <span class="current-highscore"></span></div>
        <div class="info">
            <h1 class="score-bar">üéØ <span class="score">0</span></h1>
            <h1 class="health-bar"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 15px;height: 15px; margin-right: 6px">
                <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
              </svg>
               <span class="health">0</span></h1>
            <h1 class="time-bar"></i>‚è≥ <span class="time">0</span></h1>
        </div>
      </div>
      <div class="board"></div>
      <div class="gameover modal">
        <div class="gameover-content">
          <h1 class="header">GAMEOVER</h1>
          <h2 class="highscore"></h2>
          <p>üéØScore :&nbsp;<span class="score">0</span></p>
          <p>‚è≥Time :&nbsp;<span class="time">0</span></p>
          <button class="restart-btn">Restart</button>
        </div>
      </div>
      <div class="setting modal">
        <div class="setting-body">
          <h1 class="setting-header">Settings</h1>
          <div class="setting-item">
            <input type="checkbox" class="switcher" id="mode-conehead">
            <h3>Mode Conehead</h3>
          </div>
        </div>
      </div>
    </div>  
    <nav>
      <p class="logo">Aim Training</p>
      <!-- <button class="help-btn"><i class="im im-question"></i></button> -->
      <button class="start-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 24px; height: 24px">
            <path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" />
        </svg>          
      </button>
      <!-- <button class="settings-btn"><i class="im im-gear"></i></button> -->
    </nav>

  </body>
</html>
